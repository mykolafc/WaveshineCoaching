        <div class="container xl">
            <div class="h-25" style="margin-top: 70px;"></div>
            <h2 class="display-2 my-5 text-light text-center">Join our Team</h2>
            <form action="javascript:;" onsubmit="sendMail()" novalidate>
                <div class="row justify-content-center my-5">
                    <div class="col-md-3 col-10">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" class="form-control" type="text" required>
                        <div class="invalid-feedback">
                            Please enter a first name.
                        </div>
                    </div>
                    <div class="col-md-3 col-10">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" class="form-control" type="text" required>
                        <div class="invalid-feedback">
                            Please enter a last name.
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-md-6 col-10">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div class="invalid-feedback">
                            Please enter your email.
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5 mb-2">
                    <div class="col-md-6 col-10">
                        <div class="form-floating">
                            <textarea name="query" id="query" class="form-control" style="height: 200px;"></textarea>
                            <label for="query" style="color: gray;">Tell us about yourself...</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-5">
                    <div class="col-md-6 col-10">
                        <button id="submitBtn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
